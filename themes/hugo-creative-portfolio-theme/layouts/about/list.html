{{ define "main" }}
  <div class="w-full md:w-3/4 lg:w-4/5 bg-white inner-article">
    {{ partial "mobile_nav_toggle.html" . }}
    {{ partial "header.html" .}}
  
    <div class="px-4 py-6">
      <div class="max-w-4xl mx-auto">
        <div class="content-column-content">
          <div class="flex flex-wrap -mx-4">
            <div class="w-full md:w-2/3 px-4 mb-6 md:mb-0">
              {{ $img := "" }}
              {{ if .Params.aboutImage }}
                {{ with resources.Get .Params.aboutImage }}
                  {{ $img = . | fingerprint }}
                {{ end }}
                <img
                  src="{{ $img.RelPermalink }}"
                  width="{{ $img.Width }}"
                  height="{{ $img.Height }}"
                  class="w-full h-auto rounded shadow-md" alt="About image">
              {{ end }}
            </div>
            <div class="content md:w-1/3 px-4 mt-4 md:mt-0">
                {{ $.Content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
