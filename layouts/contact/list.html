{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background inner-article">
  {{ partial "mobile_nav_toggle.html" . }}

  <div class="row-no-gutters page-head page-head-2">
    <h2>Drop me a line, maybe?</h2>
  </div>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="row">
       
      <div class="col-sm-12">
        {{ with .Site.Params.email }}
         <form id="contact-form" class="contact-form form" method="post" data-netlify="true">
           <div class="controls">
             <div class="form-group">
               <label for="name">Your name *</label>
               <input type="text" name="name" id="name" required="required" class="form-control">
             </div>
             <div class="form-group">
               <label for="email">Your email *</label>
               <input type="email" name="email" id="email" required="required" class="form-control">
             </div>
             <div class="form-group">
               <label for="message">Your message for me *</label>
               <textarea rows="4" name="message" id="message" required="required" class="form-control"></textarea>
             </div>
             <div>
               <input type="submit" value="Send" class="btn btn-ghost">
             </div>
           </div>
         </form>
         {{ end }}
      </div>
    </div>
  </div>
</div>

{{ end }}
